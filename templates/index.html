<html>
<head>
    <title>Todo</title>
    <link rel="stylesheet" href="http://yui/yahooapis.com/pure/0.6.0/pure-min.css">
    <style type="text/css">
        .todo-table{
            margin:0 auto;
        }
        .center{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>Todo</h1>

        <form action={{url_for("add")}} method="post">
            <input type="text" placeholder="Add Todo" name="todo">
            <input class="pure-button pure-button-primary" type="submit" value="Add">
        </form>
    </div>
    <table class="todo-table pure-table pure-table-horizontal pure-table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Task</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
        </thead>
    <tbody>
            {% for t in todos %}
                <tr>
                    <td>{{ t.id }}</td>
                    <td>{{ t.task }}</td>
                    <td>{{ t.timestamp }}</td>
                    <td><a href={{ url_for('delete',todo_id=t.id)}}>delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
    </table>
</body>
</html>
